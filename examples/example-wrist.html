<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
		<script src="fonts/optimer_regular.typeface.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.position.x = -30;
				man.l_arm.straddle = 10;
			
			var child = new Child();
				child.l_arm.straddle = 10;
				child.r_arm.straddle = 10;
			
			var woman = new Female();
				woman.position.x = 30;
				woman.r_arm.turn = 90;
				woman.r_elbow.bend = 120;
			
			addLabel(man.l_wrist,'wrist.bend', -1,0.5,0, 2, 1);
			addLabel(child.l_wrist,'wrist.turn', -1,0,1, 2, 1).scale.set(1.5,1.5,1.5);
			addLabel(woman.r_wrist,'wrist.tilt', 10+2,0.15,0, 3, 3);
			
			function animate(t)
			{
				man.l_wrist.bend = 25*sin(2*t);
				
				child.r_wrist.turn = 60*sin(2*t);
				child.l_wrist.turn = 60*sin(2*t);
				
				woman.r_wrist.tilt = 30*sin(2*t);
			}			

		</script>
	</body>
	
</html>
