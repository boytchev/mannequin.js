<!DOCTYPE html>

<html>

	<head>
		<script src="../three.min.js"></script>
		<script src="../mannequin.js"></script>
		<script src="fonts/optimer_regular.typeface.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();
			
			var man = new Male();
				man.position.x = -30;
				man.l_arm.straddle = 20;
			
			var child = new Child();
				child.l_arm.straddle = 30;
			
			var woman = new Female();
				woman.position.x = 30;
				woman.r_arm.straddle = 20;
			
			addLabel(man.l_leg,'leg.raise', 2,0.4,0, 1, 0.9);
			addLabel(child.l_leg,'leg.straddle', 1,0.3,0, 1, 0.95).scale.set(1.4,1.4,1.4);
			addLabel(woman.r_leg,'leg.turn', 12,-0.3,0, 1, 3.07);
			
			function animate(t)
			{
				man.l_leg.raise = 60*sin(2*t);
				man.r_leg.raise = 60*sin(2*t);
				
				child.l_leg.straddle = 20*sin(2*t)+20;
				child.r_leg.straddle = 20*sin(2*t)+20;
				
				woman.l_leg.turn = 30*sin(2*t)+30;
				woman.r_leg.turn = 30*sin(2*t)+30;
			}			

		</script>
	</body>
	
</html>
